{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}


{% block content %}
<section class="auth">
    <div class="container">
        <h2 class="title">Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button class="button-success">Регистрация</button>
        </form>
        <p class="help">Если у Вас есть аккаунт, перейдите по <a href="{% url 'login_page' %}" class="help-link">ссылке</a></p>
    </div>
</section> 
{% endblock %}
